              </button>
            </th>
          </tr>
          <tr class="border-t-[8px] border-t-[#f5f5fa]">

              <input class="w-[18px] selectAllCheckbox" type="checkbox" />

                <img src="./assets/store.png" class="w-[16px] h-[16px]" />
                <p class="font-normal text-xl"> Tiki trading

    </div>

<script src="./table.js"></script>
